# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               Chad M. Eliason
tagline:             'Research Scientist, Field Museum of Natural History'
description:         ''
url:                 celiason.github.io
baseurl:             ''
paginate:            5

# theme: "hyde"
params:
  themeColor: "theme-mygreen"

# Google services
google_analytics: UA-85421317-1

# About/contact
author:
  name:              Chad Eliason
  # url:               http://twitter.com/mdo
  email:             celiason@fieldmuseum.org

# Custom vars
# version:             1.0.0

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

plugins:
  - jekyll-seo-tag
